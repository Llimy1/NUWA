spring:
  profiles:
    active: local
    include:
      - db
      - sentry
      - jwt
      - oauth

  jpa:
    hibernate:
      ddl-auto: create
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
#    database-platform: org.hibernate.dialect.MariaDB106Dialect
#        dialect: org.hibernate.dialect.MySQLDialect
logging:
  level:
    org.hibernate.sql: debug
